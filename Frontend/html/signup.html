<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="../imgs/favicons/favicon6.ico" type="image/x-icon">
    <link rel="icon" href="../imgs/favicons/favicon6.ico" type="image/x-icon">
    <title>Create your account</title>
</head>
<body>
    <div id="container">
     
        <div id="form">
            <div id="logo_img">
                <img src="../imgs/logo/logo.png" alt="" id="logo">        
            </div>
            <p id="signup-heading">Welcome to GO FIT Center </p>
            <div id="signup">
                <form action="">
                <div id="name">
                    <div>
                        <label for="firstName">First Name</label> <br> 
                        <input type="text" placeholder="Enter first name" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name</label> <br>
                        <input type="text" placeholder="Enter last name" id="lastName" required>
                    </div>
                </div> <br>
                <div id="email">
                    <label for="Email" id="Email-label">Enter Email Id</label> <br> 
                    <input type="email" placeholder="Enter your email" id="Email" required>
                </div> <br>
                <div id="pass">
                    <div>
                        <label for="password1">Password</label> <br> 
                        <input type="password" type="password" placeholder="Enter your password" id="signup-password" required>
                        <!-- <i class="far fa-eye" id="togglePassword1" style="margin-left: -10px; cursor: pointer;"></i> -->
                    </div>
                  
                </div> <br>
              
                <div id="button">
                    <button id="sign-upButton">Sign up</button>
                    <!-- <input id="sign"type="submit" value="Sign up"> -->
                </div>
                <p id="back-to-login">Back to login</p>
            </form>
            </div> 
        </div>
        
    </div>
   <script src="../js/signup.js"></script>
</body>
</html>
